<div ng-controller="privateDoctorImCtrl" class="pdiBox">

						<div class="pdiBottom_searchContBtnBox">

						</div>
					</div>
				</div>
				
				<div class="pdiBottom_chatlistCont">

					<div class="pdiBottom_chatRecord_time">
