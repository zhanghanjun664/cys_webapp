<div class="container-fluid container-fullw bg-white">
    <div class="row">
    	<!-- /// controller:  'AideeRoleCtrl' -  localtion: assets/js/controllers/aideeRoleCtrl.js /// -->
        <div ng-controller="AideeRoleCtrl" class="col-md-12">
        	<button ng-click="edit()" type="button" class="btn btn-wide btn-primary" style="min-width: 30px;">
				新增 <i class="fa fa-plus"></i>
			</button>
			<button ng-click="update()" type="button" class="btn btn-wide btn-warning" style="min-width: 30px;">
				编辑 <i class="fa fa-edit"></i>
			</button>
			<button ng-click="deleteAll()" type="button" class="btn btn-wide btn-danger" style="min-width: 30px;">
				删除 <i class="fa fa-trash"></i>
			</button>
            <div class="table-responsive" style="margin-top:25px;">
                <table ng-table="tableParams" class="table table-hover">
                	<thead>
						<tr>
							<th style="text-align:left;width:6%;">
								<div class="checkbox clip-check check-primary checkbox-inline">
									<input id="selectAllCheckbox" type="checkbox" ng-click="selectAll()"/>
									<label for="selectAllCheckbox" style="vertical-align: middle;"></label>
								</div>
							</th>
							<th>角色名称</th>
							<th>是否有效</th>
							<th>描述</th>
							<th>操作</th>
						</tr>
					</thead>
                    <tr ng-repeat="role in $data" ng-class-odd="'odd'" ng-class-even="'even'">
                    	<td>
                    		<div class="checkbox clip-check check-primary checkbox-inline">
	                    		<input id="checkbox{{role.uuid}}" type="checkbox" ng-model="role.selected" ng-click="changeSelection($index)"/>
	                    		<label for="checkbox{{role.uuid}}" style="vertical-align: middle;"></label>
                    		</div>
                    	</td>
                        <td class="center">{{role.name}}</td>
                        <td class="center">
                        	<span ng-switch on="role.isActive">
								<span ng-switch-when="Y" class="label label-sm label-success">是</span>
								<span ng-switch-when="N" class="label label-sm label-danger">否</span>
							</span>
						</td>
                        <td class="center">{{role.description}}</td>
                        <td class="center">
                            <div class="visible-md visible-lg hidden-sm hidden-xs">
                                <a href="#" ng-click="edit(role)" class="btn btn-transparent btn-xs" tooltip-placement="top" tooltip="编辑"><i
                                        class="fa fa-edit"></i></a>
                                <a href="#" ng-click="deleteItem(role.uuid)" class="btn btn-transparent btn-xs tooltips" tooltip-placement="top" tooltip="删除"><i
                                        class="fa fa-trash fa fa-white"></i></a>
                            </div>
                            <div class="visible-xs visible-sm hidden-md hidden-lg">
                                <div class="btn-group" dropdown is-open="status.isopen">
                                    <button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle>
                                        <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                        <li>
                                            <a href="#" ng-click="edit(role)">编辑</a>
                                        </li>
                                        <li>
                                            <a href="#" ng-click="deleteItem(role.uuid)">删除</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <script type="text/ng-template" id="editRole.html">
					<div class="modal-header">
						<h5 class="modal-title"><b>角色信息</b></h5>
					</div>
					<div class="modal-body">
						<div class="panel-body">
							<form role="form" class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-3 control-label" for="name">
										角色名称
									</label>
									<div class="col-sm-8">
										<input type="text" id="name" class="form-control" ng-model="roleInfo.name">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label" style="padding-top:13px;">
										是否有效
									</label>
									<div class="col-sm-8">
										<div class="radio clip-radio radio-primary radio-inline">
											<input type="radio" id="yes" ng-model="roleInfo.isActive" value="Y">
											<label for="yes">是</label>
										</div>
										<div class="radio clip-radio radio-primary radio-inline">
											<input type="radio" id="no" ng-model="roleInfo.isActive" value="N">
											<label for="no">否</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label" for="description">
										角色描述
									</label>
									<div class="col-sm-8">
										<textarea id="description" ng-model="roleInfo.description" class="form-control"></textarea>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" ng-click="cancel($event)">取消</button>
						<button class="btn btn-primary" ng-click="ok($event)">确定</button>
					</div>
				</script>
            </div>
        </div>
    </div>
</div>
