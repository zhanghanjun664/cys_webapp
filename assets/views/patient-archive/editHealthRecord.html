    <div class="modal-header">
        <h5 class="modal-title"><b>疾病情况</b></h5>
    </div>
    <div class="modal-body">
        <div class="panel-body">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        疾病
                    </label>
                    <div class="col-sm-6">
                        <input type="text" id="disease" class="form-control" ng-model="record.disease" >
                    </div>
                    <div class="col-sm-3">
                        <button ng-click="selectSick()" type="button" class="btn btn-wide btn-primary" style="min-width: 30px;">
                                                                                        选择疾病<i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        发病时间
                    </label>
                    <div class="col-sm-9">
                        <input type="text" id="start_date" style="width: 130px;" ng-model="record.startDateInString"
                               onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'end_date\')||\'%y-%M-%d\'}',dateFmt:'yyyy-MM-dd',readOnly:true})" />
                        至
                        <input type="text" id="end_date" style="width: 130px;" ng-model="record.endDateInString"
                               onFocus="WdatePicker({minDate:'#F{$dp.$D(\'start_date\')}',maxDate:'%y-%M-%d',dateFmt:'yyyy-MM-dd',readOnly:true})" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        确诊医院
                    </label>
                    <div class="col-sm-9">
                        <ui-select id="hospital" style='width:400px' ng-model="record.hospital" theme="bootstrap">
                            <ui-select-match placeholder="输入医院名称查找">
                               {{$select.selected.name}}
                            </ui-select-match>
                            <ui-select-choices repeat="hsp.name as hsp in matchingHospitalList track by $index" refresh="refreshHospitals($select.search)" refresh-delay="0">
                               <div ng-bind-html="hsp.name"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        备注
                    </label>
                    <div class="col-sm-9">
                        <input type="text" id="remark" class="form-control" ng-model="record.remark" >
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="cancel($event)">取消</button>
        <button class="btn btn-primary" ng-click="ok($event)">确定</button>
    </div>
