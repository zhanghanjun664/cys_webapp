 <div class="modal-header">
        <h5 class="modal-title"><b>症状描述</b></h5>
    </div>
    <div class="modal-body">
        <div class="panel-body">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        症状：
                    </label>
                    <div class="col-sm-9">
                        <input type="text" id="description" class="form-control" ng-model="record.description" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        记录时间：
                    </label>
                    <div class="col-sm-9">
                        <input type="text" id="onset_time" style="width: 130px;" ng-model="record.onsetTimeInString"
                               onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',readOnly:true})" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        备注：
                    </label>
                    <div class="col-sm-9">
                        <input type="text" id="remark" class="form-control" ng-model="record.remark" >
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="cancel($event)">取消</button>
        <button class="btn btn-primary" ng-click="ok($event)">确定</button>
    </div>
